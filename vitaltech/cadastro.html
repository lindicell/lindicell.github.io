<body>
<nav class="navbar navbar-expand-sm">
	<div class="d-flex justify-content-between w-100">
		<a class="nav-link" href="index.html">Voltar para o site</a>
		<a class="navbar-brand" href="index.html">
			VitalTech
			<small>Cuidando da sua saúde com tecnologia.</small>
		</a>
		<div>
			<div class="accessible-actions">
				Texto:<button class="btn btn-dark">-A</button><button class="btn btn-dark bold">+A</button>
			</div>
		</div>
	</div>
</nav>
<main class="container" role="main" data-spy="scroll" data-target="#navbar-example2" data-offset="0">
  <div class="row">
  	<div class="col-12">
  		<div class="featured-panel mt-3 mb-5">
  			<div class="featured-panel-image">
  				<img src="images/foto_cadastro.png" alt=""/>
  			</div>
  			<div class="featured-panel-content">
  				<h1>Faça seu cadastro</h1>
  				<h6 >Para começar a cuidar da sua saúde é preciso que você 
preencha alguns dados</h6>
  				<hr><br>
  				<form>
  					<div class="form-group row col-12 col-sm-10 col-md-8">
  						<input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
  					</div>
  					<div class="form-group row col-12 col-sm-10 col-md-8 pt-3">
  						<input type="text" class="form-control" id="cpf" placeholder="CPF">
  					</div>
  					<div class="form-group row col-12 col-sm-10 col-md-8 pt-3">
  						<input type="text" class="form-control" id="dataNascimento" placeholder="Data de Nascimento">
  					</div>
					<label class="mb-2">Já possui seu relógio?</label>
  					<div class="custom-control custom-radio mb-2">
					  <input class="custom-control-input" type="radio" name="possuiRelogio" id="possuiRelogio1" value="S" checked>
					  <label class="custom-control-label" for="possuiRelogio1">
						Sim
					  </label>
					</div>
					<div class="custom-control custom-radio">
					  <input class="custom-control-input" type="radio" name="possuiRelogio" id="possuiRelogio2" value="N" checked>
					  <label class="custom-control-label" for="possuiRelogio2">
						Não
					  </label>
					</div>
					<label class="my-3">Gostaria de já integrar seu relógio VitalTech?<br>Essa etapa pode ser feita depois.</label>
					<div class="form-inline mb-3">
						<div class="form-group">
							<input type="text" class="form-control mr-sm-3" id="codigo" placeholder="Código">
							<small>Saiba onde encontrar o código do seu relógio VitalTech</small>
						</div>
					</div>
					<div class="custom-control custom-checkbox mt-4">
						<input type="checkbox" class="custom-control-input" id="permitoOAcessoAosMeusDados">
						<label class="custom-control-label" for="permitoOAcessoAosMeusDados">Estou de acordo que a VitalTech tenha acesso aos meus dados de CPF e data de nascimento para fazer meu login.</label>
					</div>
					<div class="custom-control custom-checkbox mt-4">
						<input type="checkbox" class="custom-control-input" id="aceitoTemosDeUso">
						<label class="custom-control-label" for="aceitoTemosDeUso">Eu aceito os termos de uso e políticas de privacidade.</label>
					</div>
  				</form>
				<button type="button" class="btn btn-primary mt-5">Faça seu cadastro</button>
  			</div>
  		</div>
  	</div>
  </div>
</main>
<footer>
	<h4 class="footer-title">VitalTech</h4>
	<div class="footer-info">
		<div class="footer-fale-conosco">
			Fale Conosco
		</div>
		<div class="footer-fone">(51)99902-2896</div>
	</div>
</footer>
